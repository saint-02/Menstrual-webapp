  <script>
  
    const calendar = document.getElementById("calendar");
    const startDaySelect = document.getElementById("startDay");
    const durationSelect = document.getElementById("duration");
    const todayStatus = document.getElementById("todayStatus");

    for (let i = 1; i <= 28; i++) {
      startDaySelect.appendChild(new Option(i, i));
    }

    for (let i = 1; i <= 10; i++) {
      durationSelect.appendChild(new Option(i + " day" + (i > 1 ? "s" : ""), i));
    }

    startDaySelect.value = localStorage.getItem("startDay") || 1;
    durationSelect.value = localStorage.getItem("duration") || 5;

    function getWrappedDays(start, length) {
      const days = [];
      for (let i = 0; i < length; i++) {
        days.push(((start - 1 + i) % 28) + 1);
      }
      return days;
    }

    function getPhase(day, periodDays, ovulationDay, lastPeriodDay) {
      if (periodDays.includes(day)) return "Period";
      if (day === ovulationDay) return "Ovulation";
      if (
        (lastPeriodDay < ovulationDay && day > lastPeriodDay && day < ovulationDay) ||
        (lastPeriodDay > ovulationDay && (day > lastPeriodDay || day < ovulationDay))
      ) return "Follicular";
      return "Luteal";
    }

    function sendNotification(phase) {
      if (Notification.permission === "granted") {
        let msg = "";

        switch (phase) {
          case "Period":
            msg = "Your period is ongoing. Take care and rest!";
            break;
          case "Ovulation":
            msg = "Ovulation day! Fertility is high.";
            break;
          case "Follicular":
            msg = "You're in the follicular phase. Great time for productivity.";
            break;
          case "Luteal":
            msg = "Luteal phase started. Mood changes or cravings may appear.";
            break;
        }

        new Notification("Cycle Tracker", { body: msg });
      }
    }

    function generateCalendar() {
      calendar.innerHTML = "";

      const startDay = parseInt(startDaySelect.value);
      const duration = parseInt(durationSelect.value);
      localStorage.setItem("startDay", startDay);
      localStorage.setItem("duration", duration);

      const periodDays = getWrappedDays(startDay, duration);
      const ovulationDay = ((startDay + 13 - 1) % 28) + 1;
      const lastPeriodDay = periodDays[periodDays.length - 1];
      
      const array = {
        day1_5: "The uterine lining (endometrium) is shed through the vagina - this is menstruation. Hormones level (oestrogen and progesterone) are at their lowest. Blood loss can vary (light or heavy)",
        day6_14: "Oestrogen level rise. Follicle-Stimulating-Hormone (FSH) cause mature egg(s) to develop. Uterine lining thickens in preparation for a potential pregnancy. Ends with ovulation on day 14.",
        day14: "The matured egg is released from ovary into the fallopian tube. Oestrogen peaks and luteinizing hormone (LH) surges. Body is most fertile now.",
        day15_28: "Progesterone rises to maintain uterine lining. If no fertilisation, hormone levels drops by Day 26-28, triggering menstruation. PMS may occur in the second half."
      }
      const array2 = {
        day1_5: "Fatigue, cramps, headaches. Emotional sensitivity or low mood. Lower energy levels. Disrupt sleep or Digestive changes.",
        day6_14: "Boost in energy and mood. Improved focus, social skills, and confidence. Skin often clear and glows.",
        day14: "May feel more attractive, energetic, and social. Cervical mucus becomes stretchy and clear (like egg white). Some experience mild ovulation pain, (called mittelschmerz).Libido may increase.",
        day15_28: "Bloating, breast tenderness, mood swings, fatigue, cravings. Irritability or anxiety may increase. Focus and motivation may decrease. Sleep disturbances may start."
      }
      
      const array3 = {
        day1_5: "Rest and allow time for recovery. Use heating pads for cramps. Stay hydrated and eat-iron rich food(e.g spinach, lentils). Light movement like walking or gentle yoga can help circulation and reduce cramps. Track your cycle using an app or calendar.",
        day6_14: "Take on high energy task(work, work out, social events). Begin or plan new projects - great time for learning and productivity. Eat protein-rich foods and complex carbs to sustain energy. Engage in activities.",
        day14: "Ideal for important conversations, interviews, dates. Continue balance diet and hydration. Practice safe sex or try to concieve, depending on your goal. Exercise may feel easire and enjoyable.",
        day15_28: "Priotize self-care, rest, and stress reduction. Eat magnesium-rich foods (dark chocolate, almonds) to reduce PMS. Practice gentle movement like stretching, walking, pilates. Avoid caffeine and salty foods to help reduce bloating and irritability. Journaling or reflection can help process emotions.",
      }
  
      for (let i = 1; i <= 28; i++) {
        const div = document.createElement("div");
        div.classList.add("day");
        div.textContent = "Day " + i;

        const phase = getPhase(i, periodDays, ovulationDay, lastPeriodDay);

        if (phase === "Period") div.classList.add("period");
        else if (phase === "Ovulation") div.classList.add("ovulation");
        else if (phase === "Follicular") div.classList.add("follicular");
        else if (phase === "Luteal") div.classList.add("luteal");

        calendar.appendChild(div);
      }

      const today = new Date();
      const dayOfCycle = ((today.getDate() - 1) % 28) + 1;
      const todayPhase = getPhase(dayOfCycle, periodDays, ovulationDay, lastPeriodDay);
      todayStatus.textContent = `Today is Day ${dayOfCycle} of your cycle — Phase: ${todayPhase}`;
      
     if(today.getDate() === 1 || today.getDate() === 2 || today.getDate() === 3 || today.getDate() === 4 || today.getDate() === 5){
        document.getElementById("u").innerHTML = array.day1_5;
        document.getElementById("y").innerHTML = array2.day1_5;
        document.getElementById("t").innerHTML = array3.day1_5;
      }else if(today.getDate() === 6 || today.getDate() === 7 || today.getDate() === 8 || today.getDate() === 9 || today.getDate() === 10 || today.getDate() === 11 || today.getDate() === 12 || today.getDate() === 13){
        document.getElementById("u").innerHTML = array.day6_14;
        document.getElementById("y").innerHTML = array2.day6_14;
        document.getElementById("t").innerHTML = array3.day6_14;
      }else if(today.getDate() === 14){
        document.getElementById("u").innerHTML = array.day6_14;
        document.getElementById("y").innerHTML = array2.day6_14;
        document.getElementById("t").innerHTML = array3.day6_14;
      }else if(today.getDate() === 15 || today.getDate() === 16 || today.getDate() === 17 || today.getDate() === 18 || today.getDate() === 19 || today.getDate() === 20 || today.getDate() === 21 || today.getDate() === 22 || today.getDate() === 23 || today.getDate() === 24 || today.getDate() === 25 || today.getDate() === 26 || today.getDate() === 27 || today.getDate() === 28){
        document.getElementById("u").innerHTML = array.day15_28;
        document.getElementById("y").innerHTML = array2.day15_28;
        document.getElementById("t").innerHTML = array3.day15_28;
      }

      sendNotification(todayPhase);
    }

    function requestPermission() {
      if ("Notification" in window) {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            alert("Notifications enabled! We'll remind you of key cycle events.");
          }
        });
      } else {
        alert("This browser doesn't support notifications.");
      }
    }

    startDaySelect.addEventListener("change", generateCalendar);
    durationSelect.addEventListener("change", generateCalendar);

    generateCalendar();
      
 
  
  
  
   
  
  </script>
